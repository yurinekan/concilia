<ion-header>
  <ion-toolbar>
    <ion-back-button text="" slot="start" fill="clear" size="small"></ion-back-button>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="fGroup">

    <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="text" [(ngModel)]="nome" formControlName="nome">
        </ion-input>
    </ion-item>
    <span *ngIf="fGroup.controls.nome.hasError('pattern')" > Apenas Letras </span>

    <ion-item>
        <ion-label position="floating">Sobrenome</ion-label>
        <ion-input type="text" [(ngModel)]="sobrenome" formControlName="sobrenome">
        </ion-input>
    </ion-item>
    <span *ngIf="fGroup.controls.sobrenome.hasError('pattern')" > Apenas Letras </span>

    <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input style="text-transform: none;" type="email" [(ngModel)]="email" formControlName="email">
        </ion-input>
    </ion-item>
    <span *ngIf="fGroup.controls.email.hasError('email')" > Email inválido </span>

    <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input style="text-transform: none;" type="password" [(ngModel)]="senha" formControlName="senha">
        </ion-input>
    </ion-item>
    <span *ngIf="fGroup.controls.senha.hasError('minlength')" > Senha muito curta </span>

    <ion-item>
        <ion-label position="floating">Confirme a senha</ion-label>
        <ion-input style="text-transform: none;" type="password" formControlName="confirmar">
        </ion-input>
    </ion-item>
    <span *ngIf="checkPasswords(fGroup)" > As senhas não coincidem </span>

    <ion-item>
        <ion-label style="text-transform: none;" position="floating">Número do telefone</ion-label>
        <ion-input type="tel" [(ngModel)]="numero" formControlName="numero">
        </ion-input>
    </ion-item>
    <span *ngIf="fGroup.controls.numero.hasError('minlength')" > Número inválido </span>
    <span *ngIf="fGroup.controls.numero.hasError('pattern')" > Sem espaços </span>
    <ion-item>
        <ion-label position="floating">CPF (opcional)</ion-label>
        <ion-input type="number" [(ngModel)]="cpf" formControlName="cpf">
        </ion-input>
    </ion-item>
    <span *ngIf="fGroup.controls.cpf.hasError('minlength')" > CPF inválido </span>

</form>
<div>
  <ion-button [disabled]="!fGroup.valid" expand="block" (click)="register()">Próximo</ion-button><br>
</div>
</ion-content>
